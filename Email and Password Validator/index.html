<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email & Password Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body class="light"> 
    <nav class="toggle"><div><button class="btn" type="button">Change Theme</button></div></nav>
    
    <div class="container">
    <h2>Email & Password Validator</h2>

    <form autocomplete="off" id="validatorForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email" />
        <small class="error" id="emailError"></small>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <small class="error" id="passwordError"></small>
      </div>

      <button type="submit" class="button">Validate</button>
    </form>
    
  </div>
  
  <div class="validation-message" id="validationMessage"></div>
  <script src="script.js"></script>
</body>
</html>
