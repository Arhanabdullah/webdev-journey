<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrap">
        <div class="card" role="region" aria-label="Sign up form">
            <h1>Create your account</h1>
            <p class="lead">Quickly create an account. We only ask for basic information.</p>

            <form id="signupForm" autocomplete="on" novalidate>
                <div class="field">
                    <label for="name">Full name</label>
                    <input id="name" name="name" type="text" placeholder="Jane Doe" required autocomplete="name" />
                </div>

                <div class="field">
                    <label for="email">Email address</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com" required autocomplete="email" />
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Choose a strong password" required autocomplete="new-password" minlength="8" />
                </div>

                <button class="btn" type="submit">Create account</button>

                <p class="hint small">By continuing you agree to the Terms and Privacy Policy.</p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
