<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="output-show"></div>
    <div class="container">
        <div class="boxes box1">1</div>
        <div class="boxes box2">2</div>
        <div class="boxes box3">3</div>
        <div class="boxes box4">4</div>
        <div class="boxes box5">5</div>
        <div class="boxes box6 ">6</div>
        <div class="boxes box7">7</div>
        <div class="boxes box8">8</div>
        <div class="boxes box9">9</div>
        <div class="boxes box10">0</div>
        <div class="boxes box11">+</div>
        <div class="boxes box12">-</div>
        <div class="boxes box13">*</div>
        <div class="boxes box14">/</div>
        <div class="boxes box15">=</div>
        <div class="boxes box16">%</div>
        <div class="boxes box17">CE</div>
        <div class="boxes box18">C</div>
        <div class="boxes box19">.</div>
        <div class="boxes box20">Backspace</div>
        
        
    </div>
    <script src="script.js"></script>
</body>

</html>
