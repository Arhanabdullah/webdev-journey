<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="output-show"></div>
    <div class="container">
        <div class="boxes box1" id="box1">1</div>
        <div class="boxes box2" id="box2">2</div>
        <div class="boxes box3" id="box3">3</div>
        <div class="boxes box4" id="box4">4</div>
        <div class="boxes box5" id="box5">5</div>
        <div class="boxes box6" id="box6">6</div>
        <div class="boxes box7" id="box7">7</div>
        <div class="boxes box8" id="box8">8</div>
        <div class="boxes box9" id="box9">9</div>
        <div class="boxes box10" id="box10">0</div>
        <div class="boxes box11" id="box11">+</div>
        <div class="boxes box12" id="box12">-</div>
        <div class="boxes box13" id="box13">*</div>
        <div class="boxes box14" id="box14">/</div>
        <div class="boxes box15" id="box15">=</div>
        <div class="boxes box16" id="box16">%</div>
        <div class="boxes box17" id="box17">CE</div>
        <div class="boxes box18" id="box18">C</div>
        <div class="boxes box19" id="box19">.</div>
        <div class="boxes box20" id="box20">Backspace</div>

    </div>
    <script src="script.js"></script>
</body>

</html>
