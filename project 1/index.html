<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sneaker Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header/Navbar -->
  <header class="navbar">
    <div class="logo">SneakFit</div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="product.html">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="icons">
      <img src="search-icon.png" alt="Search" />
      <img src="cart-icon.png" alt="Cart" />
      <img src="profile-pic.jpg" alt="Profile" class="profile" />
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-left">
      <h1>Step Into Style</h1>
      <p>Find your perfect pair of sneakers and stand out with every step.</p>
      <button>Shop Now</button>
    </div>
    <div class="hero-right">
      <img src="https://i.imgur.com/Jv8IWKQ.png" alt="Sneaker" />
    </div>
  </section>

  <!-- Service Overview Section -->
  <section class="service-overview">
    <div class="service-box">2k+ Reviews</div>
    <div class="service-box">30k+ Customers</div>
    <div class="service-box">4.5/5 Rating</div>
    <div class="service-box">High Quality</div>
  </section>
</body>
</html>
