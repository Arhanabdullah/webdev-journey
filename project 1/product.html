<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page | SneakFit</title>
  <link rel="stylesheet" href="product-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Header/Navbar -->
  <header class="navbar">
    <div class="logo">SneakFit</div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="product.html">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-shopping-cart"></i>
      <img src="https://i.pravatar.cc/30" alt="Profile" class="profile" />
    </div>
  </header>

  <!-- Main Product Display -->
  <section class="product-container">
    <div class="product-image">
      <img src="https://i.imgur.com/Jv8IWKQ.png" alt="Sneaker" />
    </div>
    <div class="product-details">
      <h2>Nike Air Max 270</h2>
      <p>Experience next-level comfort and iconic style with the Air Max 270. Built for everyday wear with an ultra-soft sole and breathable design.</p>
      <h3>$149.99</h3>
      <p class="sale">20% OFF - Limited Time Only!</p>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" value="1" />

      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Bottom Gallery -->
  <section class="bottom-gallery">
    <img src="https://i.imgur.com/Jv8IWKQ.png" alt="Shoe 1" />
    <img src="https://i.imgur.com/gJYBeW5.png" alt="Shoe 2" />
    <img src="https://i.imgur.com/mvQnh6a.png" alt="Shoe 3" />
    <img src="https://i.imgur.com/tV8DjVQ.png" alt="Shoe 4" />
    <img src="https://i.imgur.com/QhbOWUL.png" alt="Shoe 5" />
  </section>
</body>
</html>
